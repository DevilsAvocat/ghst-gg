<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><style>.gotchi-primary{fill:#282473;}.gotchi-secondary{fill:#489FF8;}.gotchi-cheek{fill:#F696C6;}.gotchi-eyeColor{fill:#36818E;}.gotchi-sleeves-up{display:none;}.gotchi-handsUp{display:none;}.gotchi-handsDownOpen{display:block;}.gotchi-handsDownClosed{display:none;}
.gotchi-bg {
    display:none;
  }




svg {
  animation-name:down;
  animation-duration:0.5s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  animation-timing-function: steps(2);
}

.gotchi-shadow {
  animation: up 0.5s infinite linear steps(2);
   animation-name:up;
   animation-duration:0.5s;
   animation-iteration-count: infinite;
   animation-timing-function: linear;
   animation-timing-function: steps(2);
}

.gotchi-wearable {
  animation-name:down;
  animation-duration:0.5s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  animation-timing-function: steps(2);
}



.gotchi-handsDownClosed, .gotchi-handsUp, .gotchi-handsDownOpen, .gotchi-handsDownClosed, .gotchi-body, .gotchi-eyeColor, .gotchi-collateral, .gotchi-cheek, .gotchi-primary-mouth, .gotchi-wearable   {
   animation-name:down;
   animation-duration:0.5s;
   animation-iteration-count: infinite;
   animation-timing-function: linear;
   animation-timing-function: steps(2);
}

.wearable-hand {
  animation-name:down !important;
  animation-duration:0.5s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  animation-timing-function: steps(2);
}

@keyframes downHands {
  from {
    transform: translate(0px, -4px);
  }
 to {
    transform: translate(0px, -3px);
  }
}


@keyframes up {
  from {
    transform: translate(0px, 0);
  }
 to {
    transform: translate(0px, -1px);
  }
}


@keyframes down {
 from {
   transform: translate(0px, 0);
    }
 to {
      transform: translate(0px, 1px);
    }
}
