<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><style>.gotchi-primary{fill:#2664BA;}.gotchi-secondary{fill:#D4E0F1;}.gotchi-cheek{fill:#F696C6;}.gotchi-eyeColor{fill:#51FFA8;}.gotchi-primary-mouth{fill:#2664BA;}.gotchi-sleeves-up{display:none;}.gotchi-handsUp{display:none;}.gotchi-handsDownOpen{display:block;}.gotchi-handsDownClosed{display:none;}
.gotchi-bg {
    display:none;
  }




svg {
  
  animation-duration:0.5s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  animation-timing-function: steps(1);
}

.gotchi-shadow {
  
   
   animation-duration:0.5s;
   animation-iteration-count: infinite;
   animation-timing-function: linear;
   animation-timing-function: steps(2);
}

.gotchi-wearable {
  
  animation-duration:0.5s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  animation-timing-function: steps(1);
}



.gotchi-handsDownClosed, .gotchi-handsUp, .gotchi-handsDownOpen, .gotchi-handsDownClosed, .gotchi-body, .gotchi-eyeColor, .gotchi-collateral, .gotchi-cheek, .gotchi-primary-mouth, .gotchi-wearable, .gotchi-sleeves   {
   
   animation-duration:0.5s;
   animation-iteration-count: infinite;
   animation-timing-function: linear;
   animation-timing-function: steps(2);
}

.wearable-hand {
  
  animation-duration:0.5s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  animation-timing-function: steps(2);
}

@keyframes downHands {
  from {
    transform: translate(0px, -4px);
  }
 to {
    transform: translate(0px, -3px);
  }
}


@keyframes up {
  from {
    transform: translate(0px, 0);
  }
 to {
    transform: translate(0px, -1px);
  }
}


@keyframes down {
 from {
   transform: translate(0px, 0);
    }
 to {
      transform: translate(0px, 1px);
    }
}
